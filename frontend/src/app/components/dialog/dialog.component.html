<h1 mat-dialog-title>
  {{ data.title }}
</h1>
<div mat-dialog-content>
  <p>
    {{ data.content }}
  </p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close cdkFocusInitial>
    {{ data.cancelButton }}
  </button>
  <button mat-button [color]="data.buttonColor" [mat-dialog-close]="data">
    {{ data.acceptButton | titlecase }}
  </button>
</div>
