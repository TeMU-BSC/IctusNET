<mat-toolbar color="primary" fxLayout fxLayoutAlign="space-between center">
  <span (click)="selectedReport = null" style="cursor: pointer; margin-right: 1em;">
    ICTUS<span style="font-weight: lighter;">net</span>
  </span>
  <div *ngIf="selectedReport" fxLayout fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <mat-form-field appearance="fill" style="font-size: small;">
      <mat-label>
        Documento actual
      </mat-label>
      <mat-select [(value)]="selectedReport">
        <mat-option *ngFor="let report of reports; let i = index" [value]="report">
          ({{ i + 1 }}) {{ report.filename }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a fxHide.lt-sm mat-icon-button href="https://github.com/TeMU-BSC/ictusnet" matTooltip="Github repository"
      style="font-size: x-large; margin-right: 0.5rem;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</mat-toolbar>
<main style="height: calc(100% - 64px);">
  <div *ngIf="!selectedReport" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem"
    style="padding-top: 5rem;">
    <img src="assets/ictusnet_imagotipo.png" alt="imagotipo ictusnet">
    <h3 style="text-align: center; max-width: 250px;">
      Tipificador de informes de alta de pacientes relacionados con ictus
    </h3>
    <div fxLayout fxLayoutAlign="center center" fxLayoutGap="1rem">
      <button mat-raised-button color="attention" (click)="fileInput.click()">
        Cargar informes de alta (.txt)
      </button>
      <input type="file" #fileInput multiple accept="text/plain" (change)="updateFiles($event)" hidden>
      <button mat-raised-button color="primary" (click)="demo()">
        Probar la demo
      </button>
    </div>
  </div>
  <app-form *ngIf="selectedReport" [report]="selectedReport"></app-form>
</main>
