<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <img src="assets/ictusnet-horizontal-logo-removebg.png" alt="ICTUSnet" class="logo"
    (click)="selectedDocument = null" />
  <div *ngIf="selectedDocument" fxLayout fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <mat-form-field appearance="fill" style="font-size: small;">
      <mat-label>
        Documento actual
      </mat-label>
      <mat-select [(value)]="selectedDocument">
        <mat-option *ngFor="let document of documents; let i = index" [value]="document">
          ({{ i + 1 }}) {{ document.filename }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a mat-icon-button href="https://github.com/TeMU-BSC/ictusnet" matTooltip="Github repository"
      style="font-size: x-large; margin-right: 0.5rem;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
<main style="height: calc(100% - 4rem - 1px);">
  <div *ngIf="!selectedDocument" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem"
    style="padding-top: 5rem;">
    <img src="assets/ictusnet_imagotipo.png" alt="imagotipo ictusnet">
    <span style="text-align: center; max-width: 250px;">
      Tipificador de informes de alta de pacientes relacionados con ictus
    </span>
    <div fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="1rem">
      <input type="file" #fileInput accept="text/plain" (change)="fileChange($event)" multiple hidden>
      <button mat-raised-button color="accent" (click)="fileInput.click()">
        Subir informes de texto plano
      </button>
      <button mat-button color="primary" (click)="isDemo = true; getAnnotatedDocuments()">
        o probar la demo con informes de ejemplo
      </button>
    </div>
  </div>
  <div *ngIf="isLoading" fxLayout fxLayoutAlign="center center" class="fullheight" style="margin-top: 3em;">
    <mat-progress-bar mode="indeterminate" style="width: 50%"></mat-progress-bar>
  </div>
  <app-form *ngIf="selectedDocument" [document]="selectedDocument"></app-form>
</main>
