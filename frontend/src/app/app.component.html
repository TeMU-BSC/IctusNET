<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <img fxHide.gt-sm src="assets/ictusnet_isotipo.png" alt="ICTUSnet" class="logo" (click)="currentDocument = null">
  <img fxHide fxShow.gt-sm src="assets/ictusnet-horizontal-logo-removebg.png" alt="ICTUSnet" class="logo"
    (click)="currentDocument = null">
  <div *ngIf="currentDocument" fxLayout fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <mat-form-field appearance="fill" style="font-size: small;">
      <mat-label>
        Documento actual
      </mat-label>
      <mat-select [(value)]="currentDocument">
        <mat-option *ngFor="let document of documents; let i = index" [value]="document"
          (click)="saveCurrentDocumentToLocalStorage()">
          ({{ i + 1 }}) {{ document.filename }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a mat-icon-button href="https://github.com/TeMU-BSC/ictusnet" matTooltip="Github repository"
      style="font-size: x-large; margin-right: 0.5rem;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
<main *ngIf="!loading" style="height: calc(100% - 4rem - 1px);">
  <div *ngIf="!currentDocument" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem"
    style="padding-top: 5rem;">
    <h1 class="mat-display-2 heading">
      Tipificador de informes de alta de pacientes relacionados con ictus
    </h1>
    <div fxLayout="column" fxLayoutGap="1rem">
      <input type="file" #fileInput accept="text/plain" (change)="uploadDocuments($event)" multiple hidden>
      <button mat-stroked-button color="primary" matTooltip="Solamente se aceptan ficheros de texto plano"
        [disabled]="uploading" (click)="fileInput.click()">
        <mat-icon class="inner-icon">publish</mat-icon>
        Subir informes de alta
      </button>
      <div *ngIf="uploading" fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner color="accent" style="margin-bottom: 1rem;"></mat-spinner>
        <p>
          Subiendo informes a la base de datos...
          <br>
          Extrayendo sugerencias automáticas para el formulario...
        </p>
      </div>
      <button mat-raised-button color="primary" (click)="loadDemo()" matTooltip="Con informes anotados por humanos"
        [disabled]="uploading">
        <mat-icon class="inner-icon">science</mat-icon>
        Probar la demo
      </button>
      <button mat-raised-button color="accent" (click)="getDocuments()"
        matTooltip="Con generación automática de sugerencias" [disabled]="uploading">
        <mat-icon class="inner-icon">developer_board</mat-icon>
        Usar la herramienta ICTUSnet
      </button>
    </div>
  </div>
  <app-form *ngIf="currentDocument" [document]="currentDocument"></app-form>
</main>
