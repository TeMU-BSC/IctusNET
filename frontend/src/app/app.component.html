<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <img fxHide.gt-sm src="assets/ictusnet_isotipo.png" alt="ICTUSnet" class="logo" (click)="selectedDocument = null">
  <img fxHide fxShow.gt-sm src="assets/ictusnet-horizontal-logo-removebg.png" alt="ICTUSnet" class="logo"
    (click)="selectedDocument = null">
  <div *ngIf="selectedDocument" fxLayout fxLayoutAlign="space-between center" fxLayoutGap="1em">
    <mat-form-field appearance="fill" style="font-size: small;">
      <mat-label>
        Documento actual
      </mat-label>
      <mat-select [(value)]="selectedDocument">
        <mat-option *ngFor="let document of documents; let i = index" [value]="document">
          ({{ i + 1 }}) {{ document.filename }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a mat-icon-button href="https://github.com/TeMU-BSC/ictusnet" matTooltip="Github repository"
      style="font-size: x-large; margin-right: 0.5rem;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
<main *ngIf="!loading" style="height: calc(100% - 4rem - 1px);">
  <div *ngIf="!selectedDocument" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem"
    style="padding-top: 5rem;">
    <img src="assets/ictusnet_imagotipo.png" alt="imagotipo ictusnet">
    <span style="text-align: center; max-width: 250px;">
      Tipificador de informes de alta de pacientes relacionados con ictus
    </span>
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1rem">
      <div style="height: 2rem;"></div>
      <input type="file" #fileInput accept="text/plain" (change)="fileChange($event)" multiple hidden>
      <button mat-button color="primary" matTooltip="Solamente se aceptan ficheros de texto plano"
        [disabled]="uploading" (click)="fileInput.click()">
        Subir informes de alta
        <mat-icon>publish</mat-icon>
      </button>
      <div style="height: 4rem;"></div>
      <mat-slide-toggle color="primary" [(ngModel)]="isDemo" [disabled]="uploading" fxFlexAlign="start">
        Modo {{ isDemo ? 'demo' : 'producci√≥n' }}
      </mat-slide-toggle>
      <button mat-raised-button [color]="isDemo ? 'primary' : 'accent'" [disabled]="uploading" (click)="getDocuments()">
        Usar la herramienta ICTUSnet
        <mat-icon>
          {{ isDemo ? 'science' : 'developer_board' }}
        </mat-icon>
      </button>
      <mat-spinner *ngIf="uploading" color="accent"></mat-spinner>
    </div>
  </div>
  <app-form *ngIf="selectedDocument" [document]="selectedDocument" [isDemo]="isDemo"></app-form>
</main>
