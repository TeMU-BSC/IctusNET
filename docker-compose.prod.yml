version: "3.7"

services:
  angular:
    container_name: angular_production
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 9999:80
    restart: always

  express:
    container_name: express_production
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - 3000:3000
    command: node app.js
    restart: always
