version: "3.7"

services:

  mongo:
    image: mongo
    container_name: ictusnet_mongo
    ports:
      - 27017-27019:27017-27019
    volumes:
      - /var/lib/mongodb:/data/db

  node:
    container_name: ictusnet_express
    build: ./backend
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app

  angular:
    container_name: ictusnet_angular
    build: ./frontend
    command: ng serve --host 0.0.0.0 --proxy-config proxy.conf.json
    ports:
      - 4200:4200
    volumes:
      - ./frontend:/app

