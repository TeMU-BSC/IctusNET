<p>Demo instrctions: Select some part of the text.</p>
<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="1rem">
  <section fxFlex="50%" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="1rem">
    <div (mouseup)="showSelection()"
      style="border: 2px solid black; display: inline-block; white-space: pre-wrap; font-family: monospace; font-size: large; padding: 1em;">{{ text }}
    </div>
    <div style="border: 2px solid blue; display: inline-block; white-space: pre-wrap; font-family: monospace; font-size: large; padding: 1em;">{{ annTsv }}
    </div>
    <button (click)="parseAnn()" style="color: blue;">Parse ann file</button>
    <pre *ngIf="annotations.length">{{ annotations | json }}</pre>
  </section>
  <section fxFlex="50%" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="1rem">
    <form style="border: 2px solid red; display: inline-block; padding: 1em;">
      <label for="field1">Field 1</label>
      <input *ngIf="selectedText" type="text" [value]="selectedText" readonly>
      <pre>{{ annPreview }}</pre>
    </form>
    <button *ngIf="selectedText" (click)="saveAnn()" style="color: red;">Save this single annotation</button>
    <pre>{{ savedSingleAnnotation }}</pre>
  </section>
</div>
