<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout.lt-sm="column" ngStyle.lt-sm="height: 128px;">
    <span fxLayout fxLayoutAlign="center center" fxLayoutGap="1rem"
      style="font-family: 'Roboto Mono', monospace; height: 100%;">
      <img src="assets/ictusnet_isotipo.png" alt=""
        style="height: 60%; background-color: rgb(240, 250, 255); border-radius: 50%;">
      <div fxLayout="column">
        <span>ICTUSnet</span>
        <small style="font-size: x-small; margin-top: -0.5rem;">
          Tipificador de informes de alta de pacientes relacionados con ictus
        </small>
      </div>
    </span>
    <span style="flex: 1 1 auto;"></span>

    <a mat-button href="https://github.com/TeMU-BSC/ictusnet">
      <fa-icon [icon]="faGithubAlt" style="font-size: x-large; margin-right: 0.5rem;"></fa-icon>
      Github repo
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxLayout.gt-sm="row" style="height: calc(100% - 64px);">
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedFileId"
    fxFlex="20%" class="fullheight" fxLayout="column">
    <p>Elige un informe de ejemplo</p>
    <mat-radio-button class="example-radio-button" *ngFor="let fileId of fileIds" [value]="fileId">
      {{ fileId }}
      <a href="assets/alejandro_sample/10/{{fileId}}.utf8.ann" style="margin-left: 0.5rem;">
        <mat-icon matTooltip="Inspeccionar sugerencias" style="font-size: 1rem;">open_in_new</mat-icon>
      </a>
    </mat-radio-button>
  </mat-radio-group>

  <app-expansion [fileId]="selectedFileId" fxFlex="80%" style="height: 100%;"></app-expansion>
</div>
