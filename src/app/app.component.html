<app-upload></app-upload>

<p>Demo instructions: Select some part of the text.</p>
<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="1rem">
  <section fxFlex="50%" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="1rem">
    <div (mouseup)="showSelection()"
      style="border: 2px solid black; display: inline-block; white-space: pre-wrap; font-family: 'Roboto Mono', monospace; padding: 1em;">
      {{ text }}
    </div>

    <form style="border: 2px solid red; display: inline-block; padding: 1em;">
      <label for="field1">Field 1</label>
      <input *ngIf="selectedText" type="text" [value]="selectedText" readonly>
      <pre>{{ annPreview }}</pre>
    </form>
    <button *ngIf="selectedText" (click)="saveAnn()" style="color: red;">Save this single annotation</button>
    <pre>{{ savedSingleAnnotation }}</pre>

    <div
      style="border: 2px solid blue; display: inline-block; white-space: pre-wrap; font-family: monospace; font-size: large; padding: 1em;">
      {{ annTsv }}
    </div>
    <button (click)="showAnnotations()" style="color: blue;">Parse ann file</button>
    <pre *ngIf="annotations.length">{{ annotations | json }}</pre>
  </section>
