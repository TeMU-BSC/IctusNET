<form [formGroup]="form" (submit)="submit()">
  <mat-vertical-stepper #stepper>
    <mat-step *ngFor="let step of steps; let index = index; let last = last;">
      <ng-template matStepLabel>{{ step.label }}</ng-template>
      <formly-form
        [form]="form.at(index)"
        [model]="model"
        [fields]="step.fields"
        [options]="options[index]">
      </formly-form>

      <div>
        <button *ngIf="index !== 0" matStepperPrevious type="button" mat-button color="secondary">Back</button>
        <button *ngIf="!last" matStepperNext type="button" mat-button color="primary" [disabled]="!form.at(index).valid">Next</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
  <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
  <button type="button" mat-button color="secondary" (click)="stepper.reset()">Reset</button>
</form>
