<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <!-- {{ data.content }} -->

  <!-- <label>Pick your favorite season</label> -->
  <mat-radio-group [(ngModel)]="pickedField" style="display: flex; flex-direction: column; margin: 15px 0;">
    <mat-radio-button class="example-radio-button" *ngFor="let field of data.fields" [value]="field" style="margin: 5px;">
      {{ field }}
    </mat-radio-button>
  </mat-radio-group>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button (click)="onNoClick()">{{ data.cancel }}</button>
  <button mat-raised-button [color]="data.color" [mat-dialog-close]="data" cdkFocusInitial
    (click)="save()">{{ data.buttonName | titlecase }}</button>
</div>
