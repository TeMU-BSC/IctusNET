services:

  mongo:
    image: mongo:4.4.5-bionic
    container_name: ictusnet_mongo
    ports:
      - 27017-27019:27017-27019
    volumes:
      - ./database/mongodb:/data/db
    restart: always

  node:
    container_name: ictusnet_node
    build: ./backend
    ports:
      - 3000:3000
    privileged: true
    environment:
      - MONGODB_HOST=mongo
      - NER_SCRIPT_CONTAINER_PATH=/ictusnet-ner/run-docker.sh
      - NER_INPUT_DIR_HOST_PATH=/var/www/html/ictusnet-webapp/backend/uploads
      - NER_OUTPUT_DIR_HOST_PATH=/var/www/html/ictusnet-webapp/backend/preannotations
      - NER_MODEL_DIR_CONTAINER_PATH=/ictusnet-ner/model
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/preannotations:/app/preannotations
      - /var/www/html/ictusnet-ner:/ictusnet-ner
    command: node src/app.js
    restart: always

  angular:
    container_name: ictusnet_angular
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 81:80
    restart: always
